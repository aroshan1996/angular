
 <div class="row px-xl-5 pb-3"  > 
<div class="col-lg-3 col-md-6 col-sm-12 pb-1" *ngFor="let product of productlist">
  <div class="card product-item border-0 mb-4">
      <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
          <img class="img-fluid w-100" src="http://localhost:3000/images/{{ product?.thumbnail}}" alt="" />
      </div>
      <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
          <h6 class="text-truncate mb-3">{{product?.productName}}</h6>
          <div class="d-flex justify-content-center">
              <h6>{{product?.price|currency:"INR"}}</h6>
             
          </div>
      </div>
      <div class="card-footer d-flex justify-content-between bg-light border">
          <a (click)="details(product?._id)" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View
              Detail</a>
          <a  class="btn btn-sm text-dark p-0" (click)="cart(product?._id)"><i
                  class="fas fa-shopping-cart text-primary mr-1"></i>Add To
              Cart</a>
      </div>
  </div>
</div>
</div>
